<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #BFD8D2; /* Pastel green */
      text-align: center;  
    }
    img {
      max-width: 100%;
      height: auto;
      aspect-ratio: attr(width) / attr(height);
    }
    .button {
      background-color: #FFD700; /* Gold color */
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      box-shadow: 0 9px #999;
      font-weight: bold;
    }
    .button:hover {background-color: #FFC700}
    .button:active {
      background-color: #FFC700;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }
  </style>
</head>
<body>
  <img src='1.jpg' alt='Image' />
  <button class="button">CHỌN ẢNH</button>
  <button class="button">UPLOAD</button>
</body>
</html>
